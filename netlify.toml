[build]
  command = "npm run build"
  publish = "dist"

# ✅ Redirects (optional)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ✅ Environment variables (ถ้ามี API key หรือ chain config)
[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://api.meechain.io"
  VITE_CHAIN_ID = "1337"

# ✅ Headers (optional security)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
